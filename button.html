<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap first, then Bootstrap Grid, then Bootstrap Reboot -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

    <title>Bootstrap Starter template</title>

</head>

<body>

    <div class="container">
        <h1>Bootstrap Form</h1>

        <!-- button -->
        <div class="mb-5">
            <button>Button</button>
        </div>

        <!-- button color primary -->
        <!-- button.btn.btn-primary -->
        <div class="my-3">
            <button class="btn btn-primary p-5">Button Primary</button>
        </div>

        <!-- button color secondary -->
        <!-- button.btn.btn-secondary{Button Secondary} -->
        <div class="p-5 bg-warning">
            <button class="btn btn-secondary my-2">Button Secondary</button>
        </div>

        <!-- button color success -->
        <div class="m-5 bg-danger">
            <p>Button Success</p>
            <button class="btn btn-success">Button Success</button>
        </div>
        
        <!-- button color danger with margin top bottom -->
        <!-- button.btn.btn-danger.my-3{Button Danger -->
        <button class="btn btn-danger my-3">Button Danger my-3</button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
