<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap first, then Bootstrap Grid, then Bootstrap Reboot -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

    <title>Bootstrap Starter template</title>
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>

    <!-- .container>.row>.col-3>.card>.card-body -->

    <!--EMMET: .container>.row>.col-3>.card>.card-body -->
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-3 mx-auto">
                <!--EMMET: .card>.card-body -->
                <div class="card">
                    <div class="card-body">
                        <!-- Login form Input Email; Input Password -->
                        <form>
                            <h5 class="card-title">Login From</h5>
                            <!--EMMET: .form-group*2>input:text.form-control*2 -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="******">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block btn-sm">Login</button>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-link btn-block btn-sm">Daftar Akaun</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
