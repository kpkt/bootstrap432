<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap first, then Bootstrap Grid, then Bootstrap Reboot -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

    <title>Bootstrap card-form.html</title>

</head>

<body>

    <!-- 
        1*container
        2*col-6 
        .container>.row>.col-6*2
    -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- .card>(div.card-header)+(div.card-body) -->
                <div class="card">
                    <div class="card-header">
                        Basic HTML Form
                    </div>
                    <div class="card-body">
                        <form>
                            <label>Nama Penuh</label>
                            <input type="text" placeholder="nama penuh">
                            <br>
                            <label>Email</label>
                            <input type="email" placeholder="email rasmi kpkt">
                            <br>
                            <label>Kata Laluan</label>
                            <input type="password" placeholder="aksara 6 hingga 8">
                            <br>
                            <button type="submit">Simpan</button>
                            <input type="submit" value="Hantar" />
                            <input type="submit" value="Draf" />
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-6">
                <!-- .card>(div.card-header{Bootsrtap Form})+(div.card-body) -->
                <div class="card">
                    <div class="card-header">Bootsrtap Form</div>
                    <div class="card-body">
                        <form action="">

                            <!-- Input Nama Penuh -->
                            <div class="form-group">
                                <label for="">Nama Penuh</label>
                                <input type="text" class="form-control">
                            </div>

                            <!-- Input Email -->
                            <!-- .form-group>(label{Email Rasmi}+(input:email.form-control)) -->
                            <div class="form-group">
                                <label for="">Email Rasmi</label>
                                <input type="email" class="form-control">
                            </div>

                            <!-- Input Password -->
                            <!-- .form-group>(label{Kata Laluan}+(input:password.form-control)) -->
                            <div class="form-group">
                                <label for="">Kata Laluan</label>
                                <input type="password" class="form-control">
                            </div>

                            <!-- Button Submit btn-success -->
                            <!-- .form-group>button:submit.btn.btn-success{Hantar} -->
                            <!-- .form-group>button:reset.btn.btn-dark{Reset} -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Hantar</button>
                                <button type="reset" class="btn btn-dark">Reset</button>
                            </div>

                            <!-- 
                                .form-group>(button:submit.btn.btn-success{Hantar})
                                    +(button:reset.btn.btn-dark{Reset}) 
                            -->
                        </form>
                    </div>
                </div>
                <!-- JANGAN IKUT -->
                <!-- .card>(div.card-header{Bootsrtap Form})+(div.card-body>form>(label*+input*2)) -->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
