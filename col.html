<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap first, then Bootstrap Grid, then Bootstrap Reboot -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

    <title>Bootstrap Starter template</title>

</head>

<body>

    <h1>Grid Layout Col</h1>

    <div class="container">
        <div class="row">
            <div class="col bg-primary">1 of 2</div>
            <div class="col bg-info">1 of 2</div>
        </div>
        <div class="row">
            <div class="col bg-warning">1 of 3</div>
            <div class="col bg-danger">1 of 3</div>
            <div class="col bg-dark">1 of 3</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col bg-danger">col</div>
        </div>
        <div class="row">
            <div class="col bg-dark">col</div>
            <div class="col bg-info">col</div>
            <div class="col bg-primary">col</div>
        </div>
        <div class="row">
            <div class="col-8 bg-warning">col-8</div>
            <div class="col-4 bg-info">col-4</div>
        </div>
        <div class="row">
            <div class="col-8 bg-danger">col-8</div>
            <div class="col-1 bg-primary">col-1</div>
            <div class="col-3 bg-danger">col-3</div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
