<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap first, then Bootstrap Grid, then Bootstrap Reboot -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

    <title>Bootstrap Starter template</title>

</head>

<body>
    <div class="container">

            <br/>
            <h1 style="border: 1px solid #333333">Bootstrap Border</h1>
            <br/>
        
            <br/>
            <h1 style="border-bottom: 1px solid #333333">Bootstrap Border</h1>
        
            <br/>
            <h1 class="border-bottom">Bootstrap Border bottom</h1>
            <br/>
            <h1 class="border-top">Bootstrap Border top</h1>
            <br/>
            <h1 class="border-left">Bootstrap Border left</h1>
            <br/>
            <h1 class="border-right">Bootstrap Border right</h1>
            <br/>
            <h1 class="border">Bootstrap Border</h1>
            <br/>
            <h1 class="border border-bottom-0">Bootstrap Border bottom-0</h1>
            <br/>
            <h1 class="border border-success">Bootstrap Border color Success</h1>
            <br/>
            <h1 class="border  border-dark rounded rounded-sm">Bootstrap Border rounded pill </h1>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
